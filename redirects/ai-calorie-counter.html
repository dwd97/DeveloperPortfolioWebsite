<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google Tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-44VPHXH9L6"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    // Basic configuration for Google Analytics
    gtag('config', 'G-44VPHXH9L6', {
        'page_title': 'AI Calorie Counter - Redirecting',
        'page_path': '/redirects/ai-calorie-counter.html'
    });
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI Calorie counting. Very accurate and will help you become the best version of yourself."/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" href="images/webIcon.png">
    <link rel="stylesheet" href="style.css">
    <title>AI Calorie Counter - Redirecting...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
        }

        h1 {
            color: #333;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            let destination = "unknown";

            if (/android/i.test(userAgent)) {
                destination = "Google Play Store";
                gtag('event', 'redirect', {
                    'event_category': 'Redirect',
                    'event_label': 'Google Play',
                    'device': 'Android',
                    'page_path': '/redirects/ai-calorie-counter.html'
                });
                window.location.href = "https://play.google.com/store/apps/details?id=com.DCZT.AICalorieCounter";
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                destination = "Apple App Store";
                gtag('event', 'redirect', {
                    'event_category': 'Redirect',
                    'event_label': 'Apple App Store',
                    'device': 'iOS',
                    'page_path': '/redirects/ai-calorie-counter.html'
                });
                window.location.href = "https://apps.apple.com/app/ai-calorie-counter-fasting/id6740712195";
            } else {
                destination = "Unrecognized Device";
                gtag('event', 'redirect', {
                    'event_category': 'Redirect',
                    'event_label': 'Unrecognized Device',
                    'device': 'Unknown',
                    'page_path': '/redirects/ai-calorie-counter.html'
                });
                document.body.innerHTML = "<h1>Device not recognized. Unable to redirect.</h1>";
            }

            // Track when the redirect decision is made
            gtag('event', 'decision_made', {
                'event_category': 'Redirect Decision',
                'destination': destination,
                'page_path': '/redirects/ai-calorie-counter.html'
            });
        });
    </script>
</head>
<body>
    <h1>Redirecting you to the appropriate store...</h1>
</body>
</html>
